<mat-card class="mainCard">
    <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile [colspan]="3" [rowspan]="1" class="firstTile">
            <mat-card-header class="loginHeader">{{ title }}</mat-card-header>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile>
            
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-raised-button class="loginButton" (click)="login();">Login</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" *ngIf="user">
    {{user.displayName}} is ready to start penny pinching
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" *ngIf="user">
      <button mat-raised-button class="loginButton" (click)="AfService.logout();">Logout</button>
  </mat-grid-tile>
<mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
<mat-grid-tile [colspan]="3" [rowspan]="3" *ngIf="user">
  Subscriber: {{user.roles?.subscriber ? true:false}}
  Admin: {{user.roles?.admin ? true:false}}
</mat-grid-tile>
</mat-grid-list>
