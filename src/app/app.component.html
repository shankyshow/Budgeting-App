<mat-card class="mainCard" *ngIf="afAuth.authState | async as user; else showLogin">
        <mat-grid-list cols="5" rowHeight="100px" class="primary">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>money_off</mat-icon>
                        <span>Expense Log</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>attach_money</mat-icon>
                        <span>Income  Log</span>
                    </button>
                    <button mat-menu-item>
                            <mat-icon>account_circle</mat-icon>
                            <span>Account</span>
                    </button>
                </mat-menu>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-card-header class="loginHeader">{{ title }}</mat-card-header>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-icon-button><mat-icon aria-label="Logout Button" (click)="logout();">power_settings_new</mat-icon></button>
            </mat-grid-tile>
        </mat-grid-list>
<router-outlet></router-outlet>
</mat-card>

<ng-template #showLogin>
    <mat-card class="mainCard">
            <mat-grid-list cols="5" rowHeight="100px" class="primary">
                <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-card-header class="loginHeader">{{ title }}</mat-card-header>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
            </mat-grid-list>
    </mat-card>
    <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-raised-button color="primary" (click)="login();">Login with Google</button>
            </mat-grid-tile>
    </mat-grid-list>
</ng-template>
