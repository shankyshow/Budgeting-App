<ng-container *ngIf="auth.user | async as user">
  <ng-container *ngIf="user.dashboardSummaryOrder === 'expInc'; else viceversa">
      <app-expense-summary></app-expense-summary>
      <app-income-summary></app-income-summary>
  </ng-container>
    <ng-template #viceversa>
      <app-income-summary></app-income-summary>  
      <app-expense-summary></app-expense-summary>
    </ng-template>
</ng-container>
